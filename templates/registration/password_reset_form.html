{% extends "airbnb/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="forms">
        <div class="container-form">
            <form class="form-add" method="POST">
                <h2 class="edit-p">Esqueceu sua senha?</h2>
                <p>Forneça seu endereço de email no campo abaixo, <br > 
                que nós te enviaremos um email com instruções <br > 
                para configurar uma nova.</p>

                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn-salvar" type="submit" value="Enviar">
            </form>
        </div>
    </div>
{% endblock %}
