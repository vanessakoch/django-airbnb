{% extends "airbnb/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if validlink %}
        <div class="forms">
            <div class="container-form">
                <form class="form-add" method="POST">
                    <h2 class="edit-p">Insira uma nova senha</h2>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn-salvar" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>
    {% else %}
    {% endif %}
{% endblock %}
