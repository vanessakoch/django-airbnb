{% extends 'airbnb/index.html' %}
{% load crispy_forms_tags %}

  {% block content %}
    
    <div class="container-form">    
      <form class="form-add" method="post">
        {% csrf_token %}    
        <p class="edit-p">Nova reserva</p>
        {{ form|crispy }}
        <button class="btn-salvar" type="submit">Salvar</button>
      </form>
    </div>

  {% endblock %}
