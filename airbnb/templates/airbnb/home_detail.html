{% extends 'airbnb/index.html' %}

{% block content %}

    <div class="detail-container">

        {% if user.is_authenticated %}
            <a class="btn btn-outline-danger" href="{% url 'home_remove' pk=home.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            <a class="btn btn-outline-primary" href="{% url 'home_edit' pk=home.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %} 

        {% if home.published_date %}
            <div>
                {{ home.published_date }}
            </div>
        {% else %}
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'home_publish' pk=home.pk %}">Publicar</a>
            {% endif %}
        {% endif %}

        
        <h2>{{ home.name }}</h2>
        <br />
        <h4>Descrição:</h4>
        <p>{{ home.description }}</p>
        <img src="../../../media/{{ home.image }}" alt="Imagem Acomodacao">

    </div>

{% endblock %}
